<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo dashed-border-black">logo</div>
        <div class="links dashed-border-black">link link link link</div>
        <div class="login dashed-border-black">login</div>
    </header>
    <div class="banner">
        <div class="banner-content dashed-border-black"></div>
    </div>

    <div class="first page">
        <div class="big-content dashed-border-black"></div>
        <div class="small-content dashed-border-black"></div>
    </div>
    <div class="section">
        <div class="second page">
            <div class="small-content dashed-border-black"></div>
            <div class="big-content dashed-border-black"></div>
        </div>
    </div>
    
    <div class="third page">
        <div class="big-content dashed-border-black"></div>
        <div class="small-content dashed-border-black"></div>
    </div>
    <div class="big-block">
        <div class="content-big-block dashed-border-black">

        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="socials dashed-border-black"></div>
            <div class="contacts">
                <div class="product dashed-border-white"></div>
                <div class="company dashed-border-white"></div>
                <div class="resources dashed-border-white"></div>
                <div class="norms dashed-border-white"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-content">
                <button class="button dashed-border-black">Logo</button>
                <button class="button dashed-border-black">Bottone</button>
            </div>
        </div>
    </footer>
</body> 
</html>
